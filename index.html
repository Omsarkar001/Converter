<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://example.com/animated-background.gif') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }

        h1 {
            font-size: 1.8em;
            color: #333;
        }

        p {
            font-size: 1em;
            color: #666;
        }

        .button {
            display: block;
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .button:hover {
            mask-image: linear-gradient(-75deg, rgba(0, 0, 0, .6) 30%, #000 50%, rgba(0, 0, 0, .6) 70%);
            mask-size: 200%;
            animation: shine 2s infinite;
        }

        @keyframes shine {
            from {
                -webkit-mask-position: 150%;
            }

            to {
                -webkit-mask-position: -50%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Multi-Format Converter</h1>
        <p>Made by Omsarkar001</p>
        <button class="button" id="redirectButton">Upload a File</button>
    </div>

    <script>
        document.getElementById('redirectButton').addEventListener('click', function() {

            setTimeout(function() {
                window.location.href = './fromimage/git?button.click'; 
            }, 2500); 
        });
    </script>
</body>
</html>
